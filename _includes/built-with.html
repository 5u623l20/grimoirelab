<!-- Built with Section -->
<section class="success" id="builtwith">
    <div class="container">
      <div class="row" style="padding-top: 2em;">
        <div class="col-lg-12 text-center">
          <h2>Built with Grimoire Lab</h2>
          <hr class="star-light">
          <p>Some dashboards and services built using Grimoire Lab platform</p>
        </div>
      </div>
      <div class="row">
        {% for sample in site.data.builtwith %}
        <div class="col-md-3 col-sm-6 text-center">
          <h3>{{sample.name}}</h3>
          <a href="{{sample.url}}" target="_blank"><img src="img/dashboards/{{sample.image}}" class="img-responsive" alt="{{sample.name}}"></a>
        </div>
        {% endfor %}
      </div>
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center">
          <p><a href="https://github.com/grimoirelab/use_cases/blob/master/CONTRIBUTING.md" class="btn btn-lg btn-primary" style="color: #fff;">
              <i class="fa fa-share"></i> Share your use case!
            </a></p>
        </div>
      </div>
    </div>
  </section>

<!-- End of Section -->
