# Projects list
- name: Perceval
  icon: download
  github-name: perceval
  description: <em>Sir Perceval</em> goes on the quest to retrieve and gather data from git, GitHub, Bugzilla, JIRA, Gerrit, mbox, pipermail, StackExchange, Discourse, etc.
- name: Sorting Hat
  icon: vcard-o
  github-name: sortinghat
  description: Tool to manage people identities information, to merge multiple person identities across different data sources, enrich profile information with affiliation information, etc.
- name: GrimoireELK
  icon: cube
  github-name: grimoireelk
  description: <em>Playground</em> for testing the whole set of tools as a platform for software development analytics. It's is a prototype of the <em>Grimoire Open Development Analytics</em> platform.
- name: Arthur
  icon: tasks
  github-name: arthur
  description: <em>King Arthur</em> commands his loyal knight <em>Sir Perceval</em> mananging the tasks to retrieve data for analysis. It manages data incremental update, parallel downloading, etc.
- name: KiBiter
  icon: bar-chart
  github-name: kibiter
  description: Custom fork of <a href="https://www.elastic.co/products/kibana">Kibana</a> to work on new ideas for metrics &amp; data visualization to be used by <a href="https://github.com/grimoirelab/GrimoireELK">GrimoireLab Panels</a>.
- name: Panels
  icon: files-o
  github-name: panels
  description: Set of pre-defined widgets and dashboard templates to visualize <a href="https://www.elastic.co/products/elasticsearch">Elasticsearch</a> indexes generated by <a href="https://github.com/grimoirelab/GrimoireELK">GrimoireELK</a> with <a href="https://github.com/grimoirelab/GrimoireELK">KiBiter</a>.
